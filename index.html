<html>
  <head>
    <title>Inline Simple Calculator</title>
  </head>
  <body>
    <h1>Inline Simple Calculator</h1>
    <form onsubmit="return handleSubmit(event)">
      <label for="hatm_info">Insert the expression to calculate:</label>
      <input type="text" id="espression" name="hatm_info" />
      <button type="submit">Submit</button>
    </form>
    <p id="rec_formula"></p>
    <p id="result"></p>
    <script src="calculator.js"></script>
    <script>
      function handleSubmit(event) {
        event.preventDefault(); // Prevent form submission
        var expression = document.getElementById("espression").value;
        let finExp = calc(expression);
        var forula= document.getElementById("rec_formula");
        forula.innerText = "Traditional fromula: "+finExp;
        var result = document.getElementById("result");
        result.innerText = "Result = "+eval(finExp);
      }
    </script>
  </body>
</html>
